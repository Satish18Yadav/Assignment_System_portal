<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #add-task-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
        }

        label {
            font-size: 14px;
            color: black;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004080;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div>
    <h1>Add Task</h1>
    <form id="add-task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="taskName" placeholder="Enter task name" required>

        <label for="task-description">Task Description:</label>
        <input type="text" id="task-description" name="taskDescription" placeholder="Enter task description" required>

        <label for="task-date">Task Date:</label>
        <input type="date" id="task-date" name="taskDate" required>

        <label for="task-priority">Task Priority:</label>
        <select id="task-priority" name="taskPriority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <button type="submit">Add Task</button>
    </form>
</div>

<script>
    const form = document.getElementById('add-task-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Get values from the form
        const taskName = document.getElementById('task-name').value;
        const taskDescription = document.getElementById('task-description').value;
        const taskDate = document.getElementById('task-date').value;
        const taskPriority = document.getElementById('task-priority').value;

        // Sending the form data to the backend via POST request
        fetch('/createTask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                taskId: 0,  // ID is autogenerated by the backend
                taskName: taskName,
                taskDescription: taskDescription,
                taskDate: taskDate,
                taskPriority: taskPriority
            })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
