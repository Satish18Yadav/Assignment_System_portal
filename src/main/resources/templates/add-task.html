<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<body>
<h1>Add Task</h1>
<form id="add-task-form">
    <label for="task-name">Task Name:</label>
    <input type="text" id="task-name" name="taskName"><br><br>

    <label for="task-description">Task Description:</label>
    <input type="text" id="task-description" name="taskDescription"><br><br>

    <label for="task-date">Task Date:</label>
    <input type="date" id="task-date" name="taskDate"><br><br>

    <label for="task-priority">Task Priority:</label>
    <select id="task-priority" name="taskPriority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select><br><br>

    <button type="submit">Add Task</button>
</form>

<script>
    const form = document.getElementById('add-task-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Get values from the form
        const taskName = document.getElementById('task-name').value;
        const taskDescription = document.getElementById('task-description').value;
        const taskDate = document.getElementById('task-date').value;
        const taskPriority = document.getElementById('task-priority').value;

        // Send the form data to the backend via POST request
        fetch('/createTask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                taskId: 0,  // Assuming the ID will be auto-generated by the backend
                taskName: taskName,
                taskDescription: taskDescription,
                taskDate: taskDate,
                taskPriority: taskPriority
            })
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
