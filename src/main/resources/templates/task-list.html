<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table id="task-table">
    <thead>
    <tr>
        <th>Task ID</th>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Task Date</th>
        <th>Task Priority</th>
    </tr>
    </thead>
    <tbody id="task-table-body">
    </tbody>
</table>

<script>
    // Fetch all tasks from the backend and display them in the table
    fetch('/allTasks')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('task-table-body');

            // Clear any existing rows
            tableBody.innerHTML = '';

            // Populate the table with data
            data.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${task.taskId || 'N/A'}</td>
                        <td>${task.taskName || 'N/A'}</td>
                        <td>${task.taskDescription || 'N/A'}</td>
                        <td>${task.taskDate || 'N/A'}</td>
                        <td>${task.taskPriority || 'N/A'}</td>
                    `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
